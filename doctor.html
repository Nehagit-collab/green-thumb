  <h2>Green Guard <h2>
    <div class="head">
  <h1>Plant Disease Detector</h1>
    </div>
<div class="box">
 
     <label for="input-file" id="drop-area">
                <input type="file" id="input-file" accept="image/*" hidden >
      <div class="image-view">
        <p> Click or drag to upload a plant leaf photo</p>
      </div>
  </label>

  <img id="preview" src="" alt="" style="display:none" />

  <button id="detectBtn" disabled>Detect Disease</button>

  <div id="result"></div>
</div>
  <script>
    const plantImageInput = document.getElementById('plantImageInput');
    const preview = document.getElementById('preview');
    const detectBtn = document.getElementById('detectBtn');
    const result = document.getElementById('result');

    plantImageInput.addEventListener('change', () => {
      const file = plantImageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
          result.textContent = '';
          detectBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    detectBtn.addEventListener('click', () => {
      result.textContent = 'Detecting disease... Please wait.';
      detectBtn.disabled = true;

      // Simulated AI backend call
      setTimeout(() => {
        // Fake prediction result for demo purposes
        const fakeDiseases = [
          'Healthy Leaf ðŸŒ¿',
          'Powdery Mildew',
          'Leaf Rust',
          'Early Blight',
          'Bacterial Spot',
        ];
        const prediction = fakeDiseases[Math.floor(Math.random() * fakeDiseases.length)];
        result.textContent = `Prediction: ${prediction}`;
        detectBtn.disabled = false;
      }, 2000);
    });
  </script>
