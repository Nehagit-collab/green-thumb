<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Trade</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

<h1>Green<span> Thumb</span></h1>

<input type="checkbox" id="check" />
<label for="check">
  <i class='bx bx-menu' id="checkbtn"></i>
</label>

<input
  type="text"
  id="searchInput"
  class="search-box"
  onkeyup="filterItems()"
  placeholder="Search for your plants....."
/>

<div class="menu-bar">
  <ul>
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="reviews.html">Reviews</a></li>
    <li><a href="contact.html">ContactUs</a></li>
    <li><a href="pp.html">Privacypolicy</a></li>
    <li><button onclick="goToSellPage()" class="sell-button">SELL</button></li>
    <li>
      <div class="shopping" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </li>
    <li>
      <div class="wishlist-icon" onclick="toggleWishlist()">
        <i class="fas fa-heart"></i>
      </div>
    </li>
  </ul>
</div>

<div class="contact-container">
  <form id="contactForm" class="contact-left" onsubmit="validateForm(event)">
    <div class="contact-left-title">
      <h2>Get in touch</h2>
    </div>
    <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required />
    <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required />
    <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
    <button type="submit">Submit</button>
    <div id="errorMessage" style="display: none; color: red; font-weight: bold;"></div>
  </form>
  <div class="contact-right">
    <img src="img9.jpg" alt="" />
  </div>
</div>

<style>
  /* Container styling */
  .contact-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    padding: 10px;
    flex-wrap: wrap; 
  }

  /* Left form section */
  .contact-left {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
    flex: 1 1 400px; /* Grow/shrink with minimum width */
    max-width: 450px;
  }

  .contact-left-title h2 {
    font-weight: 600;
    font-size: 40px;
    margin-bottom: 10px;
  }

  /* Inputs and textarea */
  .contact-inputs {
    width: 100%; /* Full width of parent */
    height: 50px;
    border: 2px solid black;
    outline: none;
    padding-left: 25px;
    font-weight: 500;
    color: #666;
    border-radius: 50px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .contact-left textarea.contact-inputs {
    height: 120px;
    padding-top: 15px;
    border-radius: 20px;
    resize: vertical;
  }

  .contact-inputs:focus {
    border-color: #ff994f;
  }

 

  /* Submit button */
  .contact-left button {
    display: inline-flex;
    align-items: center;
    padding: 15px 30px;
    font-size: 19px;
    color: white;
    gap: 10px;
    border: none;
    border-radius: 50px;
    background: blue;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-left button:hover {
    background-color: #003d99;
  }

  .contact-right {
    flex: 1 1 400px;
    max-width: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .contact-right img {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 10px;
  }


  @media (max-width: 900px) {
    .contact-container {
      justify-content: center;
      padding: 0px 10px;
      align-items: center;
    }

    .contact-left,
    .contact-right {
      max-width: 100%;
      flex: 1 1 100%;
    }

    .contact-right {
      margin-top: 30px;
    }
  }

  /* Responsive for very small devices */
  @media (max-width: 480px) {
    .contact-left-title h2 {
      font-size: 25px;
      margin-left: 5px;
    }

    .contact-left button {
      width: 100%;
      justify-content: center;
    }

    .contact-right img {
      display:none;
    }
      .contact-container {
      justify-content: center;
      padding: 0px 10px;
      align-items: center;
      margin-top: -40%;
    }
    .search-box{
      display: none;
    }
   
  }
   @media (max-width: 480px) {
     .contact-container {
      justify-content: center;
      padding: 0px 10px;
      align-items: center;
      margin-top: -10%;
    }
   }
</style>

<script>
  function validateForm(event) {
    event.preventDefault(); // Prevent form submission

    const form = document.getElementById('contactForm');
    const errorMessage = document.getElementById('errorMessage');
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (name === '' || email === '' || message === '') {
      errorMessage.textContent = 'Please fill out all fields.';
      errorMessage.style.display = 'block';
      return false;
    } else {
      errorMessage.style.display = 'none';
      alert('Your message has been successfully submitted');
      form.reset();
    }
  }
</script>

</body>
</html>
