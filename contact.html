 <label for="check" class="overlay"></label>

<style>
  /* Container styling */
  .contact-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    padding: 10px;
    flex-wrap: wrap; 
  }

  /* Left form section */
  .contact-left {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
    flex: 1 1 400px; /* Grow/shrink with minimum width */
    max-width: 450px;
  }

  .contact-left-title h2 {
    font-weight: 600;
    font-size: 40px;
    margin-bottom: 10px;
  }

  /* Inputs and textarea */
  .contact-inputs {
    width: 100%; /* Full width of parent */
    height: 50px;
    border: 2px solid black;
    outline: none;
    padding-left: 25px;
    font-weight: 500;
    color: #666;
    border-radius: 50px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .contact-left textarea.contact-inputs {
    height: 120px;
    padding-top: 15px;
    border-radius: 20px;
    resize: vertical;
  }

  .contact-inputs:focus {
    border-color: #ff994f;
  }

 

  /* Submit button */
  .contact-left button {
    display: inline-flex;
    align-items: center;
    padding: 15px 30px;
    font-size: 19px;
    color: white;
    gap: 10px;
    border: none;
    border-radius: 50px;
    background: blue;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-left button:hover {
    background-color: #003d99;
  }

  .contact-right {
    flex: 1 1 400px;
    max-width: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .contact-right img {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 10px;
  }


  @media (max-width: 900px) {
    .contact-container {
      justify-content: center;
      padding: 0px 10px;
      align-items: center;
    }

    .contact-left,
    .contact-right {
      max-width: 100%;
      flex: 1 1 100%;
    }

    .contact-right {
      margin-top: 30px;
    }
  }

  /* Responsive for very small devices */
  @media (max-width: 480px) {
    .contact-left-title h2 {
      font-size: 25px;
      margin-left: 5px;
    }

    .contact-left button {
      width: 100%;
      justify-content: center;
    }

    .contact-right img {
      display:none;
    }
      .contact-container {
      justify-content: center;
      padding: 0px 10px;
      align-items: center;
      margin-top: -40%;
    }
    .search-box{
      display: none;
    }
   
  }
   @media (max-width: 480px) {
     .contact-container {
      justify-content: center;

      margin-top: -10%;
    }
   }
</style>

<script>
    function goToSellPage() {
            window.location.href = 'sell1.html';
        }

  function validateForm(event) {
    event.preventDefault(); // Prevent form submission

    const form = document.getElementById('contactForm');
    const errorMessage = document.getElementById('errorMessage');
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (name === '' || email === '' || message === '') {
      errorMessage.textContent = 'Please fill out all fields.';
      errorMessage.style.display = 'block';
      return false;
    } else {
      errorMessage.style.display = 'none';
      alert('Your message has been successfully submitted');
      form.reset();
    }
  }
  function toggleMenu() {
            const check = document.getElementById('check');
            if (check) check.checked = !check.checked; // This line might be redundant if only used by the label

            // Close other overlays if menu is opened/closed
            const cartContainer = document.getElementById('cartContainer');
            const wishlistContainer = document.getElementById('wishlistContainer');
            const detailsContainer = document.getElementById('detailsContainer');

            if (cartContainer && cartContainer.classList.contains('active')) {
                cartContainer.classList.remove('active');
            }
            if (wishlistContainer && wishlistContainer.classList.contains('active')) {
                wishlistContainer.classList.remove('active');
            }
            if (detailsContainer && detailsContainer.style.display === 'block') {
                detailsContainer.style.display = 'none';
            }
        }
 document.addEventListener('DOMContentLoaded', () => {
            const menuCheckbox = document.getElementById('check');

            // Select only the <a> tags and the .sell-button.
            // The .shopping and .wishlist-icon elements are handled by their existing 'onclick' functions
            // (toggleCart() and toggleWishlist() already uncheck the menu checkbox).
            const closeMenuTriggers = document.querySelectorAll(
                '.menu-bar ul li a, ' +           // All <a> tags (Home, Reviews, ContactUs, Privacy Policy)
                '.menu-bar .sell-button'          // The SELL button
            );

            if (menuCheckbox && closeMenuTriggers.length > 0) {
                closeMenuTriggers.forEach(trigger => {
                    trigger.addEventListener('click', () => {
                        menuCheckbox.checked = false; // Uncheck the box to close the menu
                    });
                });
            }
        });
        
        window.addEventListener('load', () => {
            loadCart();
            loadWishlist(); 
        });

        let wishlist = [];
        let cart = [];

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // --- Cart Functions ---
        function saveCartToStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
            } else {
                cart = [];
            }
            updateCart();
        }

        function addToCart(itemId) {
            const item = allProducts.find(i => i.id === itemId);
            if (!item) {
                return;
            }
            const found = cart.find(i => i.id === itemId);
            if (found) found.quantity++;
            else cart.push({ ...item, quantity: 1 });

            saveCartToStorage();
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cartList');
            const totalCostSpan = document.getElementById('totalCost');
            if (!cartList || !totalCostSpan) {
                return;
            }
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.innerHTML = `<img src="${item.image}" alt="${item.name}"> ${item.name} (${item.quantity}) - $${(item.price * item.quantity).toFixed(2)} <button onclick="removeFromCart(${item.id})">Remove</button>`;
                cartList.appendChild(li);
            });
            totalCostSpan.textContent = total.toFixed(2);
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            saveCartToStorage();
            updateCart();
        }

        function clearCart() {
            cart = [];
            localStorage.removeItem('cart');
            updateCart();
        }

        function buyItems() {
            if (cart.length > 0) {
                alert('Thank you for your purchase!');
                clearCart();
                toggleCart(); // Close cart after purchase
            } else {
                alert('Your cart is empty!');
            }
        }

        // --- Wishlist Functions ---
        function saveWishlistToStorage() {
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        function loadWishlist() {
            const storedWishlist = localStorage.getItem('wishlist');
            if (storedWishlist) {
                wishlist = JSON.parse(storedWishlist);
            } else {
                wishlist = [];
            }
            updateWishlist();
        }

        function addToWishlist(itemId) {
            const item = allProducts.find(item => item.id === itemId);
            if (!item) {
                return;
            }
            const existingItem = wishlist.find(wishlistItem => wishlistItem.id === itemId);

            if (!existingItem) {
                wishlist.push({ ...item });
                saveWishlistToStorage();
                updateWishlist();
            } else {
                alert(`${item.name} is already in your wishlist!`);
            }
        }

        function updateWishlist() {
            const wishlistList = document.getElementById('wishlistList');
            if (!wishlistList) {
                return;
            }
            wishlistList.innerHTML = '';

            wishlist.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<img src="${item.image}" alt="${item.name}"> ${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromWishlist(${item.id})">Remove</button>`;
                wishlistList.appendChild(li);
            });
        }

        function removeFromWishlist(itemId) {
            wishlist = wishlist.filter(item => item.id !== itemId);
            saveWishlistToStorage();
            updateWishlist();
        }

        function clearWishlist() {
            wishlist = [];
            saveWishlistToStorage();
            updateWishlist();
            alert('Your wishlist has been cleared!');
        }

         function toggleMenu() {
            const check = document.getElementById('check');
            if (check) check.checked = !check.checked; // This line might be redundant if only used by the label

            // Close other overlays if menu is opened/closed
            const cartContainer = document.getElementById('cartContainer');
            const wishlistContainer = document.getElementById('wishlistContainer');
            const detailsContainer = document.getElementById('detailsContainer');

            if (cartContainer && cartContainer.classList.contains('active')) {
                cartContainer.classList.remove('active');
            }
            if (wishlistContainer && wishlistContainer.classList.contains('active')) {
                wishlistContainer.classList.remove('active');
            }
            if (detailsContainer && detailsContainer.style.display === 'block') {
                detailsContainer.style.display = 'none';
            }
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cartContainer');
            const wishlistContainer = document.getElementById('wishlistContainer');
            const menuToggleCheckbox = document.getElementById('check');
            const detailsContainer = document.getElementById('detailsContainer');

            if (cartContainer) cartContainer.classList.toggle('active');

            // Close other overlays when cart is opened/closed
            if (wishlistContainer && wishlistContainer.classList.contains('active')) {
                wishlistContainer.classList.remove('active');
            }
            // THIS LINE IS CRUCIAL AND ALREADY CLOSES THE MENU WHEN CART IS TOGGLED
            if (menuToggleCheckbox && menuToggleCheckbox.checked) {
                menuToggleCheckbox.checked = false;
            }
            if (detailsContainer && detailsContainer.style.display === 'block') {
                detailsContainer.style.display = 'none';
            }
        }

        function toggleWishlist() {
            const wishlistContainer = document.getElementById('wishlistContainer');
            const cartContainer = document.getElementById('cartContainer');
            const menuToggleCheckbox = document.getElementById('check');
            const detailsContainer = document.getElementById('detailsContainer');

            if (wishlistContainer) wishlistContainer.classList.toggle('active');

            // Close other overlays when wishlist is opened/closed
            if (cartContainer && cartContainer.classList.contains('active')) {
                cartContainer.classList.remove('active');
            }
            // THIS LINE IS CRUCIAL AND ALREADY CLOSES THE MENU WHEN WISHLIST IS TOGGLED
            if (menuToggleCheckbox && menuToggleCheckbox.checked) {
                menuToggleCheckbox.checked = false;
            }
            if (detailsContainer && detailsContainer.style.display === 'block') {
                detailsContainer.style.display = 'none';
            }
        }


function closeAllActiveOverlays() {
            const cartContainer = document.getElementById('cartContainer');
            const wishlistContainer = document.getElementById('wishlistContainer');
            const detailsContainer = document.getElementById('detailsContainer');
            const menuToggleCheckbox = document.getElementById('check');

            if (cartContainer && cartContainer.classList.contains('active')) {
                cartContainer.classList.remove('active');
            }
            if (wishlistContainer && wishlistContainer.classList.contains('active')) {
                wishlistContainer.classList.remove('active');
            }
            if (detailsContainer && detailsContainer.style.display === 'block') {
                detailsContainer.style.display = 'none';
            }
            // Always uncheck the menu checkbox when any other overlay is being opened or closed explicitly
            if (menuToggleCheckbox && menuToggleCheckbox.checked) {
                menuToggleCheckbox.checked = false;
            }
        }

    </script>

</body>
</html>
