function filterItems() {
    const searchInput = document.getElementById('searchInput');
    const filter = searchInput.value.toLowerCase();
    const itemList = document.getElementById('itemList');
    const noResultsMessage = document.getElementById('noResultsMessage');

    itemList.innerHTML = '';
   
    let hasResults = false;
    items.forEach(item => {
        if (item.name.toLowerCase().includes(filter)) {
            hasResults = true;

            const li = document.createElement('li');
            li.className = 'item';
            li.innerHTML = `
                <img src="${item.image}" alt="${item.name}"> 
                <h3>${item.name}</h3>
                <h4>$${item.price}</h4>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <span><i class="fas fa-star"></i></span>
                <p class="small-text">free delivery</p>
                <button onclick="showDetails(${item.id})">View Details</button>
            `;
            itemList.appendChild(li);
        }
    });

    
    if (hasResults) {
        noResultsMessage.style.display = 'none';
    } else {
        noResultsMessage.style.display = 'block';
    }
}
        
        function showDetails(itemId) {
            const item = items.find(item => item.id === itemId);
            const detailsContainer = document.getElementById('detailsContainer');
            detailsContainer.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <h3>Price: $${item.price}</h3>
                <button onclick="addToCart(${item.id})">Add to Cart</button>
                <button onclick="buyNow(${item.id})">Buy Now</button>
                <button onclick="closeDetails()">Close</button>
                <button onclick="addToWishlist(${item.id})"><li class="fas fa-heart"></i></button>
                <h4>Some additional tips</h4>
                <ul>
                    ${item.reviews.map(review => `<li>${review}</li>`).join('')}
                </ul>
            `;
            detailsContainer.style.display = 'block';
        }

        function closeDetails() {
            const detailsContainer = document.getElementById('detailsContainer');
            detailsContainer.style.display = 'none';
        }
        
        
        function addToCart(itemId) {
            const item = items.find(item => item.id === itemId);
            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            
            if (existingItem) {
                existingItem.quantity+=1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            
            updateCart();
        }

        function addToWishlist(itemId) {
            const item = items.find(item => item.id === itemId);
            const existingItem = wishlist.find(wishlistItem => wishlistItem.id === itemId);
            
            if (!existingItem) {
                wishlist.push({ ...item, quantity: 1 });
            }
            
            updateWishlist();
        }
        function updateCart() {
            const cartList = document.getElementById('cart');
         
            const totalCostSpan= document.getElementById('totalCost');
            cartList.innerHTML = '';
            let totalCost = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = ` <img src="${item.image}" alt="${item.name}">
            <span>${item.name} (${item.quantity})</span>
            <span>$${(item.price * item.quantity).toFixed(2)}</span>`;
                cartList.appendChild(li);
                totalCost += item.price * item.quantity;
            });

            totalCostSpan.textContent = totalCost.toFixed(2);
        }

        function updateWishlist() {
            const wishlistList = document.getElementById('wishlist');
            wishlistList.innerHTML = '';

            wishlist.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<img src="${item.image}" alt="${item.name}"> ${item.name} - $${item.price} (x${item.quantity}) <button onclick="removeFromWishlist(${item.id})">Remove</button>`;
                wishlistList.appendChild(li);
            });         
        }



        

        function removeFromWishlist(itemId) {
            wishlist = wishlist.filter(item => item.id !== itemId);
            updateWishlist();
        }

        function toggleWishlist() {
            const wishlistContainer = document.getElementById('wishlistContainer');
            wishlistContainer.classList.toggle('active');
        }

        function clearWishlist() {
            wishlist = [];
            updateWishlist();
        }

        function buyItems() {
            if (cart.length > 0) {
                alert('Thank you for your purchase!');
                cart = [];
                updateCart();
            } else {

        }

function plusSlides(n) {
  showSlides(slideIndex += n);

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  
  dots[slideIndex-1].className += " active";
}
